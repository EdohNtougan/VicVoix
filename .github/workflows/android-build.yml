name: Build Vicvoix APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Signed Release APK
      run: ./gradlew assembleRelease
      env:
        TTS_API_KEY: ${{ secrets.TTS_API_KEY }}
        SIGNING_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        SIGNING_STORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
        SIGNING_STORE_FILE: "vicvoix-release-key.keystore"

    - name: Upload Release APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VicVoix-Release-APK
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30

    # ✅ Étape facultative : upload du mapping si le fichier existe
    - name: Upload Mapping File (optional)
      if: success()
      run: |
        if [ -f app/build/outputs/mapping/release/mapping.txt ]; then
          echo "Mapping file found, uploading..."
          gh release upload "vicvoix-apk" app/build/outputs/mapping/release/mapping.txt --clobber || true
        else
          echo "No mapping.txt found, skipping upload."
        fi
