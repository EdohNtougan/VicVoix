name: Build VicVoix APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Manuel run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode Keystore
      run: |
        echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 --decode > ${{ github.workspace }}/app/release.keystore

    - name: Build Signed Release APK
      run: ./gradlew assembleRelease
      env:
        # Votre cl√© API pour que votre code continue de fonctionner
        TTS_API_KEY: ${{ secrets.TTS_API_KEY }}

        # Les variables pour la signature, lues par le build.gradle
        SIGNING_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        SIGNING_STORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
        SIGNING_STORE_FILE: ${{ github.workspace }}/app/release.keystore

    - name: Upload Release APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VicVoix-Release-APK
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30
